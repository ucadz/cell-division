<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cell Division: Mitosis</title>
        <link rel="stylesheet" href="styleProphase.css">
    </head>
    <body>
        <h1>Cell Division: Mitosis</h1>
        <div class="image-container">
            <img src="imageP/nucleuose.png" alt="Image 1" class="draggable" id="img1" draggable="true" data-definition="Nucleus: is still present but begins to break down. The nuclear envelope starts to dissolve, preparing the cell for mitosis.">
            <img src="imageP/spindleFiber1.png" alt="Image 2" class="draggable" id="img2" draggable="true" data-definition="Centrosomes: Move to opposite poles of the cell and begin to organize the formation of spindle fibers.">
            <img src="imageP/spindleFiber2.png" alt="Image 3" class="draggable" id="img3" draggable="true" data-definition="Centrosomes: Move to opposite poles of the cell and begin to organize the formation of spindle fibers.">
            <img src="imageP/chromosomeB1.png" alt="Image 4" class="draggable" id="img4" draggable="true" data-definition="Chromosomes: Condense and become visible as distinct structures.">
            <img src="imageP/chromosomeR1.png" alt="Image 5" class="draggable" id="img5" draggable="true" data-definition="Chromosomes: Condense and become visible as distinct structures.">
            <img src="imageP/chromosomeB2.png" alt="Image 6" class="draggable" id="img6" draggable="true" data-definition="Chromosomes: Condense and become visible as distinct structures.">
            <img src="imageP/chromosomeR2.png" alt="Image 7" class="draggable" id="img7" draggable="true" data-definition="Chromosomes: Condense and become visible as distinct structures.">
        </div>
        <div class="dropzone" id="dropzone"></div>
        <div id="definition-container"></div>

        <script src="scriptProphase.js"></script>
