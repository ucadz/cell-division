<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>G1 - Phase</title>
        <link rel="stylesheet" href="style.css">

        <style>
            /* Additional styles for centering the dropped images display */
            .merged-images-display {
                display: flex;
                justify-content: center; /* Center horizontally */
                align-items: center; /* Center vertically (if needed) */
                flex-wrap: wrap; /* Allow wrapping of images */
                margin-top: 20px; /* Spacing above the display area */
                position: relative; /* To position child elements correctly */
            }

            .merged-images-display img {
                width: 100px; /* Adjust image size */
                height: 100px; /* Adjust image size */
                margin: 10px; /* Space between images */
                object-fit: cover; /* Maintain aspect ratio */
            }

            /* Other styles for the modal and other elements can go here */
        </style>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    <body>
        <h1 class="g1-phase-title">Cell Division (Mitosis)</h1>

        <div class="container">
            <!-- Draggable items -->
            <div class="drag-items" id="dragItemsContainer">
                <img src="Cell.png" id="Cell" draggable="true" name="Cell" ondragstart="drag(event)" title="Cell" onmousedown="playClickSound()">
                <img src="Centrosome.png" id="Centrosome" draggable="true" name="Centrosome" ondragstart="drag(event)" title="Centrosome" onmousedown="playClickSound()">
                 <img src="Nucleus.png" id="Nucleus" draggable="true" name="Nucleus" ondragstart="drag(event)" title="Nucleus" onmousedown="playClickSound()">
                <img src="Chromatin.png" id="Chromatin" draggable="true" name="Chromatin" ondragstart="drag(event)" title="Chromatin" onmousedown="playClickSound()">
                <img src="Nucleolus.png" id="Nucleolus" draggable="true" name="Nucleolus" ondragstart="drag(event)" title="Nucleolus" onmousedown="playClickSound()">
               
            </div>


            <!-- Drop zone with slots -->
            <div class="drop-zone">
                <div class="drop-slot" ondrop="drop(event, 0)" ondragover="allowDrop(event)"></div>
                <div class="drop-slot" ondrop="drop(event, 1)" ondragover="allowDrop(event)"></div>
                <div class="drop-slot" ondrop="drop(event, 2)" ondragover="allowDrop(event)"></div>
                <div class="drop-slot" ondrop="drop(event, 3)" ondragover="allowDrop(event)"></div>
                <div class="drop-slot" ondrop="drop(event, 4)" ondragover="allowDrop(event)"></div>
            </div>
        </div>

        <button id="combineButton" onclick="combine()"><i class="fas fa-layer-group"></i>Combine</button>
        <button id="reststartBtn" onclick="reloadPage()"><i class="fas fa-redo"></i>Restart</button>


        <!-- Add these audio elements to your HTML file -->
        <audio id="clickSound" src="Click_sound_effect.mp3"></audio>
        <audio id="dropSound" src="Pop_sound_effect.mp3"></audio>
        <audio id="g1ExplanationSound" src="G1-phase.wav"></audio> <!-- G1 phase explanation sound -->
        <audio id="swapSound" src="swap.mp3"></audio>
        <audio id="wrongSound" src="wrong.mp3"></audio>
        <audio id="holdSound" src="Hold_sound_effect.mp3"></audio> <!-- Hold sound effect -->
        <audio id="backgroundMusic" loop>
            <source src="Copyright-Free-Comedy-music.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>



        <!-- Area to display merged images below the combine button -->
        <div id="droppedImagesDisplay" class="merged-images-display"></div>

        <!-- Area to display the name and meaning -->
        <div id="imageDescription" class="image-description"></div>



        <!-- Modal Pop-up -->
        <div id="modal" class="modal">
            <div id="modal-content" class="modal-content">
                <!-- Content will be dynamically added here -->
            </div>
        </div>

        <audio id="combineSound" src="pop-7.mp3"></audio>
        <audio id="restartSound" src="pop-7.mp3"></audio>
        <audio id="fillSlotsSound" src="wrong.mp3" preload="auto"></audio>

        <script src="script.js"></script>
        <script>
            function reloadPage() {
                // Play the restart sound
                const restartSound = document.getElementById('restartSound');
                restartSound.currentTime = 0; // Reset sound to the beginning
                restartSound.play(); // Play the sound effect

                // Delay page reload to let the sound play before reloading
                setTimeout(() => {
                    location.reload(); // Reloads the page after 500ms
                }, 500);  // Adjust delay if needed
            }
        </script>



    </body>
</html>
